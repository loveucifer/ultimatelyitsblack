<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Your Email -  Black</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
     <style>
        :root {
            --bg-gradient-start: #000000;
            --bg-gradient-end: #1a0a2e; /* Dark Purple */
            --text-primary: #e5e7eb; /* gray-200 */
            --text-secondary: #9ca3af; /* gray-400 */
            --text-accent: #a78bfa; /* violet-400 */
            --highlight-bg: rgba(106, 0, 173, 0.5); /* Purple highlight */
            --glass-bg: rgba(23, 23, 23, 0.65); /* Slightly darker glass */
            --glass-border: rgba(255, 255, 255, 0.1);
            --footer-text: #6b7280; /* gray-500 */
            --success-color: #4ade80; /* green-400 */
        }

        /* Base body styles */
        body {
            margin: 0;
            background: linear-gradient(180deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            color: var(--text-primary);
            line-height: 1.7;
            overflow-x: hidden;
            display: flex;
            flex-direction: column; /* Stack children vertically */
            align-items: center; /* Center content horizontally */
            justify-content: center; /* Center content vertically */
        }

        /* Main content wrapper */
        .main-content-wrapper {
            padding: 2rem;
            width: 100%;
            max-width: 600px; /* Smaller width for confirmation message */
            margin: auto; /* Center vertically and horizontally */
            display: flex;
            flex-direction: column;
            align-items: center; /* Center items inside wrapper */
            opacity: 0; /* Start hidden for animation */
             animation: fadeInPage 1s ease-out forwards 0.3s; /* Fade in slightly delayed */
        }
        @keyframes fadeInPage {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Glass effect for content */
        .glass-effect {
            background-color: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 0.75rem; /* rounded-xl */
            padding: 3rem 2rem; /* More vertical padding */
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
            text-align: center;
            width: 100%; /* Take full width of wrapper */
        }

        /* Icon styling */
        .icon-container {
            margin-bottom: 1.5rem;
            color: var(--success-color); /* Green checkmark */
             opacity: 0;
             transform: scale(0.5);
             animation: popInIcon 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards 0.6s; /* Pop in after fade */
        }
        @keyframes popInIcon {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Footer styles (Optional for this page, but keeps consistency) */
        footer.main-footer {
            text-align: center;
            margin-top: 3rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--glass-border);
            color: var(--footer-text);
            font-size: 0.875rem;
            width: 100%;
             max-width: 600px; /* Match wrapper width */
        }

    </style>
</head>
<body>

    <div class="main-content-wrapper">

        <main class="glass-effect">
             <div class="icon-container">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </div>

            <h1 class="text-3xl font-bold text-white mb-4">Almost There!</h1>
            <p class="text-lg text-gray-300 mb-6">
                Thank you for signing up. We've sent a confirmation link to your email address.
            </p>
            <p class="text-md text-gray-400">
                Please check your inbox (and spam folder, just in case!) and click the link to verify your account.
            </p>
             <p class="text-sm text-gray-500 mt-8">
                Didn't receive an email? <a href="/support.html" class="text-purple-400 hover:text-purple-300 underline">Contact Support</a>.
             </p>
        </main>

        <footer class="main-footer">
            <p id="footer-year">&copy;  Black. All rights reserved.</p>
        </footer>

     </div>

    <script>
        // Simple script to insert the current year in the footer
        const yearElement = document.getElementById('footer-year');
        if(yearElement) {
            yearElement.textContent = `Â© ${new Date().getFullYear()}  Black. All rights reserved.`;
        }
    </script>
</body>
</html>
